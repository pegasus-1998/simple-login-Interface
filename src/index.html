<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple-login-interface</title>
</head>
<body>
    <div class="login-module">
        <div class="login-mode">
            <a class="password-item mode-active">密码登录</a>
            <a class="mes-item">短信登录</a>
        </div>
        <form class="login-form">
            <div class="form-item">
                <div class="left-icon">
                    <img src="./imgs/user-icon.png" class="icon-cen"/>
                </div>
                <input type="text" class="pas-phone-input" placeholder="账号名/邮箱/手机号">
            </div>
            <div class="form-item">
                <div class="left-icon">
                    <img src="./imgs/lock-icon.png" class="icon-cen"/>
                </div>
                <input type="text" class="pas-phone-input" placeholder="账号名/邮箱/手机号">
            </div>
            <button type="submit" class="submit-btn">登录</button>
        </form>
        <div class="login-kind">
            <span>其它登录：</span>
            <div class="kind-imgs">
                <img src="./imgs/github-icon.png" class="kind-img"/>
                <img src="./imgs/wx-icon.png" class="kind-img"/>
                <img src="./imgs/wb-icon.png" class="kind-img"/>
                <img src="./imgs/zfb-icon.png" class="kind-img"/>
            </div>
        </div>
        <div class="other-fun">
            <span class="sp">忘记密码</span>
            <span class="sp">免费注册</span>
        </div>
    </div>
</body>
</html>
